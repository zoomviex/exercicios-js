      <h2>Controle de notas</h2>
      <form action="" class="row g-3 align-items-end">
        <div class="col">
          <label for="nome" class="">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="" />
        </div>
        <div class="col">
          <label for="avaliacao1" class="">Avaliação 1</label>
          <input
            type="number"
            class="form-control"
            id="avaliacao1"
            placeholder=""
          />
        </div>
        <div class="col">
          <label for="avaliacao2" class="">Avaliação 2</label>
          <input
            type="number"
            class="form-control"
            id="avaliacao2"
            placeholder=""
          />
        </div>
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            onclick="enviarAvaliacao()"
          >
            Entrar
          </button>
        </div>
      </form>
      <table class="table">
        <tr>
          <th>Nome</th>
          <th>Resultado</th>
          <th>Media</th>
        </tr>
        <tbody id="saidaTexto"></tbody>
