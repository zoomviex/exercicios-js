   <title>Aula 75.08 - Ex - Back-End</title>

<body>
   <p>
    75) Elabore um algoritmo que gere e escreva os números ímpares entre números entre 100 e 200.
   </p>
    <form>
        <button type="button" onclick="oddBetween()">Mostrar</button>
    </form action="">
    <span id="saidaTexto"></span>
</body>
</html>

<script>
function oddBetween(){
    let exit = ""

    for (let numberList = 100; numberList <= 200; numberList = numberList + 1) {
    let forOdd = numberList % 2; 
    if (forOdd != 0) {
        exit += numberList + (", ")
        } 
    }

    document.querySelector("#saidaTexto").innerHTML = exit;
}
</script>
