<body>
   <p>
    8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

   </p>
    <form>
        <input type="text" id="anoVoto" placeholder="Ano Eleitoral">
        <input type="text" id="anoNasc" placeholder="Ano de nascimento">
        <button type="button" onclick="ageCheck()">Verificar</button>
    </form action="">
    <span id="saidaTexto"></span>
</body>
</html>

<script>
    function ageCheck() {
        let anoEleitoral = (document.getElementById("anoVoto").value);
        let anoNascimento = (document.getElementById("anoNasc").value);
        let idade = anoEleitoral - anoNascimento;

        if (idade >= 18){
            document.getElementById("saidaTexto").innerHTML = `Você é elegível ao voto`
        }else{
            document.getElementById("saidaTexto").innerHTML = `Você é inelegível ao voto`
        }
    }
</script>
