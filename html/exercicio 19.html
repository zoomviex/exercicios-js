    19) Escreva um programa para ler 3 valores e escrever a soma dos 2 maiores. Considere que o usuário
    não informará valores iguais.
   </p>

        <input type="text" id="n-1" placeholder="Digite um valor">
        <input type="text" id="n-2" placeholder="Digite um valor">
        <input type="text" id="n-3" placeholder="Digite um valor">
        <button type="button" onclick="sum()">Somar</button>
    </form action="">
